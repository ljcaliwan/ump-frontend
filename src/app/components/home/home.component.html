<div>
    <div class="flex items-center justify-between my-6">       
        <div >
            <button type="button" class="bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded-full">
                <svg *ngIf="refreshing" xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 animate-spin" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M4 2a1 1 0 011 1v2.101a7.002 7.002 0 0111.601 2.566 1 1 0 11-1.885.666A5.002 5.002 0 005.999 7H9a1 1 0 010 2H4a1 1 0 01-1-1V3a1 
                        1 0 011-1zm.008 9.057a1 1 0 011.276.61A5.002 5.002 0 0014.001 13H11a1 1 0 110-2h5a1 1 0 011 1v5a1 1 0 11-2 0v-2.101a7.002 7.002 0 01-11.601-2.566 1 1 0 01.61-1.276z"
                    clip-rule="evenodd" />
                </svg>
                <span>Refresh</span>
            </button>
        </div>
        <div class="flex items-center space-x-3">
            <button *ngIf="isAdminOrManager" (click)="openModal(null)" type="button" class="bg-white hover:bg-blue-600 hover:text-white text-blue-600 border border-blue-600 py-2 px-7 rounded-full">               
                New
            </button>
            <div class="flex">
                <input name="key" #key="ngModel" ngModel (ngModelChange)="searchUsers(key.value)" type="search" class="px-4 py-2 w-80 border-2 border-gray-200 rounded-full" placeholder="Type here to search">
            </div>            
        </div>
    </div>
    <app-table [isAdmin]="isAdmin" [isAdminOrManager]="isAdminOrManager" [users]="users" (editUserEvent)="openModal($event)" (deleteUserEvent)="deleteModal($event)"></app-table>
</div>
