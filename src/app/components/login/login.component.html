<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="px-8 py-6 mx-4 mb-20 text-left bg-white z-0 mt-[-120px] shadow-lg md:w-1/3 lg:w-1/3 sm:w-1/3">
      <h3 class="text-2xl font-bold text-center">Sign In</h3>
      <form #loginForm="ngForm" (ngSubmit)="onLogin(loginForm.value)">
        <div class="mt-4">
          <div class="mt-4">
              <label class="block" for="username">Username</label>
              <input type="text" name="username" placeholder="Username" ngModel #usernameInput="ngModel" required
                  class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600"/>
              <ng-container *ngIf="errors?.username">
                    <small class="text-red-600"> {{ errors.username }}</small>
              </ng-container>
          </div>
          <div class="mt-4">
              <label class="block">Password</label>
              <input type="password" name="password" placeholder="Password" ngModel #passwordInput="ngModel" required
                  class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600"/>
              <ng-container *ngIf="errors?.password">
                    <small class="text-red-600"> {{ errors.password }}</small>
              </ng-container>
          </div>
          <div class="flex">
              <button type="submit" [disabled]="loginForm.invalid" 
                [ngClass]="loginForm.valid ? 'w-full px-6 py-2 mt-4 text-white bg-blue-600 rounded-lg hover:bg-blue-700' : 'w-full px-6 py-2 mt-4 text-white bg-blue-400 rounded-lg'">
                  Login
              </button>
          </div>
          <div class="mt-6 text-grey-dark">Don't have an account yet? <a routerLink="/register" class="text-blue-600 hover:underline">Register here</a></div>
        </div>
      </form>
    </div>
  </div>
